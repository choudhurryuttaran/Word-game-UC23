<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Word Game v2</title>
    <style>
        :root {
            --primary: #0984e3;
            --secondary: #74b9ff;
            --background: #dfe6e9;
            --surface: #ffffff;
            --text: #2d3436;
            --danger: #d63031;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            color: var(--text);
        }

        h1 { margin-bottom: 1.5rem; color: var(--primary); margin-top: 0; }
        
        /* Input Styling */
        .input-group { margin-bottom: 1rem; text-align: left; }
        .row { display: flex; gap: 10px; }
        
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; font-size: 0.9rem;}
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #b2bec3;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .add-btn {
            background-color: var(--secondary);
            width: auto;
            padding: 10px 20px;
        }

        /* Player List */
        #playerList {
            list-style: none;
            padding: 0;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            margin-bottom: 1rem;
        }
        #playerList li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        #playerList li:last-child { border-bottom: none; }
        .remove-btn { color: var(--danger); cursor: pointer; font-weight: bold; }

        /* Buttons */
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }

        /* Game States */
        .hidden { display: none; }
        
        .role-card {
            background: #f1f2f6;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            border: 2px dashed var(--primary);
        }

        .secret-word {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin: 20px 0;
            word-wrap: break-word;
        }

        .instruction {
            color: #636e72;
            font-style: italic;
        }

        .error {
            background: #ff7675;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .blind-text {
            color: var(--danger);
            font-weight: bold;
            font-size: 2rem;
        }
        
        .counts-container {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="setupScreen">
            <h1>Game Setup</h1>
            
            <div class="input-group">
                <label>Add Players (<span id="playerCountDisplay">0</span>)</label>
                <div class="row">
                    <input type="text" id="playerNameInput" placeholder="Enter name..." onkeypress="handleEnter(event)">
                    <button class="add-btn" onclick="addPlayer()">Add</button>
                </div>
            </div>
            <ul id="playerList"></ul>

            <div class="counts-container">
                <div class="row">
                    <div class="input-group" style="flex:1">
                        <label>Conservatives</label>
                        <input type="number" id="conCount" value="2" min="1">
                    </div>
                    <div class="input-group" style="flex:1">
                        <label>Liberals</label>
                        <input type="number" id="libCount" value="2" min="1">
                    </div>
                    <div class="input-group" style="flex:1">
                        <label>Mr. Blind</label>
                        <input type="number" id="blindCount" value="1" min="0">
                    </div>
                </div>
            </div>

            <p id="errorMsg" class="error"></p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="passScreen" class="hidden">
            <h1>Pass the Device</h1>
            <p>Pass the device to:</p>
            <h2 id="currentPlayerName" style="font-size: 2.5rem; color: var(--primary);">Name</h2>
            <p style="margin-top: 30px;">Tap below to reveal your word.</p>
            <button onclick="revealRole()">Reveal Word</button>
        </div>

        <div id="revealScreen" class="hidden">
            <h3 id="revealNameHeader">Hi [Name]</h3>
            <div class="role-card">
                <div class="instruction">Your secret word is:</div>
                <div id="secretDisplay" class="secret-word">???</div>
                <p id="instructionText">Memorize this word!</p>
            </div>
            <button onclick="nextPlayer()">Got it! Hide info</button>
        </div>

        <div id="gameScreen" class="hidden">
            <h1>Ready to Play!</h1>
            <div class="role-card" style="background: white;">
                <p style="font-size: 1.2rem;">All words have been assigned.</p>
                <hr>
                <p><strong>First Player:</strong> <span id="firstPlayerName"></span></p>
                <p>Start the discussion!</p>
            </div>
            <button onclick="location.reload()">New Game</button>
        </div>

    </div>

    <script>
        // --- DATA ---
        const wordPairs = [
            { con: "Coffee", lib: "Tea" }, { con: "Beach", lib: "Pool" },
            { con: "Train", lib: "Subway" }, { con: "Laptop", lib: "Tablet" },
            { con: "Guitar", lib: "Violin" }, { con: "Apple", lib: "Pear" },
            { con: "Sun", lib: "Moon" }, { con: "Socks", lib: "Shoes" },
            { con: "Pen", lib: "Pencil" }, { con: "Bread", lib: "Toast" },
            { con: "Football", lib: "Rugby" }, { con: "Movie", lib: "Play" },
            { con: "Superman", lib: "Batman" }, { con: "Dog", lib: "Cat" },
            { con: "Cake", lib: "Pie" }, { con: "Gold", lib: "Silver" }
        ];

        let names = [];
        let gameQueue = [];
        let currentIndex = 0;

        // --- SETUP LOGIC ---

        function handleEnter(e) {
            if (e.key === 'Enter') addPlayer();
        }

        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            if (name) {
                names.push(name);
                renderNames();
                input.value = '';
                input.focus();
            }
        }

        function removePlayer(index) {
            names.splice(index, 1);
            renderNames();
        }

        function renderNames() {
            const list = document.getElementById('playerList');
            document.getElementById('playerCountDisplay').innerText = names.length;
            list.innerHTML = '';
            names.forEach((name, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${index + 1}. ${name}</span> <span class="remove-btn" onclick="removePlayer(${index})">âœ•</span>`;
                list.appendChild(li);
            });
        }

        // --- GAME LOGIC ---

        function startGame() {
            const conCount = parseInt(document.getElementById('conCount').value);
            const libCount = parseInt(document.getElementById('libCount').value);
            const blindCount = parseInt(document.getElementById('blindCount').value);
            const errorMsg = document.getElementById('errorMsg');

            // Validation
            if (names.length < 3) {
                showError("Add at least 3 players.");
                return;
            }
            if ((conCount + libCount + blindCount) !== names.length) {
                showError(`Role counts (${conCount + libCount + blindCount}) must equal Player count (${names.length}).`);
                return;
            }

            // 1. Generate Roles
            const pair = wordPairs[Math.floor(Math.random() * wordPairs.length)];
            let roles = [];
            for(let i=0; i<conCount; i++) roles.push({ type: 'Regular', word: pair.con });
            for(let i=0; i<libCount; i++) roles.push({ type: 'Regular', word: pair.lib });
            for(let i=0; i<blindCount; i++) roles.push({ type: 'Mr. Blind', word: null });

            // 2. Shuffle Roles
            shuffleArray(roles);

            // 3. FORCE RULE: Player 1 cannot be Mr. Blind
            // If the first role is Blind, find a non-blind role and swap
            if (roles[0].type === 'Mr. Blind') {
                const swapIndex = roles.findIndex(r => r.type !== 'Mr. Blind');
                // Swap
                [roles[0], roles[swapIndex]] = [roles[swapIndex], roles[0]];
            }

            // 4. Assign Roles to Names
            gameQueue = names.map((name, i) => ({
                name: name,
                type: roles[i].type,
                word: roles[i].word
            }));

            currentIndex = 0;
            errorMsg.style.display = 'none';
            
            // Switch UI
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('passScreen').classList.remove('hidden');
            updatePassScreen();
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- PLAY FLOW ---

        function updatePassScreen() {
            document.getElementById('currentPlayerName').innerText = gameQueue[currentIndex].name;
        }

        function revealRole() {
            const player = gameQueue[currentIndex];
            const display = document.getElementById('secretDisplay');
            const instruction = document.getElementById('instructionText');
            
            document.getElementById('revealNameHeader').innerText = `Hi, ${player.name}`;

            if (player.type === 'Mr. Blind') {
                display.innerHTML = "<span class='blind-text'>YOU ARE<br>MR. BLIND</span>";
                instruction.innerText = "You have no word. Blend in!";
            } else {
                // Rule: Do not show if they are Conservative or Liberal. Only show the word.
                display.innerText = player.word;
                instruction.innerText = "This is your secret word.";
            }

            document.getElementById('passScreen').classList.add('hidden');
            document.getElementById('revealScreen').classList.remove('hidden');
        }

        function nextPlayer() {
            currentIndex++;
            if (currentIndex >= gameQueue.length) {
                document.getElementById('revealScreen').classList.add('hidden');
                document.getElementById('firstPlayerName').innerText = gameQueue[0].name;
                document.getElementById('gameScreen').classList.remove('hidden');
            } else {
                updatePassScreen();
                document.getElementById('revealScreen').classList.add('hidden');
                document.getElementById('passScreen').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
