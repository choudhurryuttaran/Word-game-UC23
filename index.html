<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Word: Elimination Mode</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --bg: #ecf0f1;
            --surface: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .container {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 { color: var(--primary); margin-top: 0; font-size: 1.8rem; }
        h3 { margin: 10px 0; color: #7f8c8d; }

        /* FIXED INPUT SECTION */
        .input-group { margin-bottom: 1rem; text-align: left; }
        
        /* This form wrapper ensures Enter key works and layout is stable */
        .add-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-form input {
            flex: 1; /* Takes up remaining space */
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            min-width: 0; /* Prevents overflow */
        }

        .add-form button {
            width: auto;
            padding: 12px 20px;
            margin: 0;
            background-color: var(--primary);
        }

        /* Player List */
        ul { list-style: none; padding: 0; text-align: left; }
        li {
            padding: 10px; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
        }
        
        /* Setup Counters */
        .counter-row {
            display: flex;
            gap: 10px;
            background: #f0f3f4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .counter-box { flex: 1; text-align: center; }
        .counter-box input { 
            width: 100%; padding: 5px; 
            text-align: center; border: 1px solid #ccc; border-radius: 4px; 
        }

        /* General Buttons */
        button {
            background-color: var(--primary); color: white;
            border: none; padding: 15px; border-radius: 6px;
            font-size: 1rem; cursor: pointer; width: 100%;
            transition: 0.2s;
        }
        button:hover { background-color: #34495e; }
        
        button.vote-btn {
            background: white; border: 2px solid var(--primary); color: var(--primary);
            font-weight: bold; margin-bottom: 8px;
        }
        button.vote-btn:hover { background: #dfe6e9; }

        .remove-btn { color: var(--accent); cursor: pointer; font-weight: bold; padding: 0 10px;}

        /* Game States */
        .hidden { display: none !important; }
        
        .card {
            background: #f7f9fa; border: 2px dashed #bdc3c7;
            padding: 20px; border-radius: 8px; margin: 20px 0;
        }

        .big-text { font-size: 2rem; font-weight: 800; color: var(--primary); margin: 15px 0; }
        .blind-alert { color: var(--accent); }
        
        .status-box {
            background: #ffeaa7; padding: 15px; border-radius: 6px;
            margin-bottom: 20px; border-left: 5px solid #fdcb6e;
            text-align: left; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="setupScreen">
            <h1>Game Setup</h1>
            
            <div class="input-group">
                <label style="display:block; margin-bottom:5px; font-weight:bold;">Add Players (<span id="pCount">0</span>)</label>
                <form class="add-form" onsubmit="event.preventDefault(); addPlayer();">
                    <input type="text" id="newName" placeholder="Type Name..." autocomplete="off">
                    <button type="submit">Add</button>
                </form>
            </div>

            <ul id="playerList" style="max-height: 200px; overflow-y: auto;"></ul>
            
            <div class="counter-row">
                <div class="counter-box"><label>Cons.</label><br><input type="number" id="nCon" value="2"></div>
                <div class="counter-box"><label>Libs.</label><br><input type="number" id="nLib" value="2"></div>
                <div class="counter-box"><label>Blind</label><br><input type="number" id="nBlind" value="1"></div>
            </div>

            <p id="errorMsg" style="color:var(--accent); display:none; font-weight:bold;"></p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="passScreen" class="hidden">
            <h3>Pass Device To</h3>
            <div id="passName" class="big-text">Name</div>
            <button onclick="reveal()">Tap to Reveal</button>
        </div>

        <div id="revealScreen" class="hidden">
            <h3 id="revTitle">Hi Name</h3>
            <div class="card">
                <p>Your Secret:</p>
                <div id="secretWord" class="big-text">WORD</div>
                <p id="roleDesc" style="font-size:0.9rem; color:#7f8c8d;"></p>
            </div>
            <button onclick="nextPass()">Hide & Next</button>
        </div>

        <div id="voteScreen" class="hidden">
            <h1>Voting Phase</h1>
            <div id="statusMsg" class="hidden status-box"></div>
            <p>Discuss and vote someone out:</p>
            <div id="voteButtons"></div>
        </div>

        <div id="blindScreen" class="hidden">
            <h1 class="blind-alert">Caught!</h1>
            <p>You are Mr. Blind. You can still win if you guess the <strong>Conservative</strong> word.</p>
            <input type="text" id="guessInput" placeholder="Enter word..." style="width:100%; padding:10px; margin-bottom:10px; box-sizing:border-box;">
            <button onclick="checkWin()">Submit Guess</button>
        </div>

        <div id="endScreen" class="hidden">
            <h1 id="endTitle">Game Over</h1>
            <div id="endReason" class="card"></div>
            <button onclick="location.reload()">New Game</button>
        </div>

    </div>

    <script>
        // --- DATA ---
        const pairs = [
            { c: "Coffee", l: "Tea" }, { c: "Summer", l: "Winter" },
            { c: "Plane", l: "Helicopter" }, { c: "Cat", l: "Dog" },
            { c: "Apple", l: "Orange" }, { c: "Guitar", l: "Piano" },
            { c: "Car", l: "Truck" }, { c: "Sword", l: "Shield" },
            { c: "Rice", l: "Pasta" }, { c: "Gold", l: "Diamond" },
            { c: "Football", l: "Basketball" }, { c: "Movie", l: "Series" }
        ];

        let players = []; 
        let activePlayers = []; 
        let turnIndex = 0;
        let targetWord = "";

        // --- SETUP ---
        function addPlayer() {
            const input = document.getElementById('newName');
            const val = input.value.trim();
            if(val) {
                players.push({ name: val });
                input.value = '';
                input.focus();
                renderList();
            }
        }
        
        function removePlayer(i) {
            players.splice(i, 1);
            renderList();
        }

        function renderList() {
            const ul = document.getElementById('playerList');
            ul.innerHTML = '';
            players.forEach((p, i) => {
                ul.innerHTML += `<li>${p.name} <span class="remove-btn" onclick="removePlayer(${i})">âœ•</span></li>`;
            });
            document.getElementById('pCount').innerText = players.length;
        }

        // --- INIT GAME ---
        function startGame() {
            const nCon = parseInt(document.getElementById('nCon').value);
            const nLib = parseInt(document.getElementById('nLib').value);
            const nBlind = parseInt(document.getElementById('nBlind').value);
            const err = document.getElementById('errorMsg');
            
            if(players.length < 3) {
                err.innerText = "Need at least 3 players";
                err.style.display = 'block';
                return;
            }
            if(nCon+nLib+nBlind !== players.length) {
                err.innerText = `Roles (${nCon+nLib+nBlind}) do not match Players (${players.length})`;
                err.style.display = 'block';
                return;
            }
            err.style.display = 'none';

            // 1. Setup Roles
            const p = pairs[Math.floor(Math.random()*pairs.length)];
            targetWord = p.c;
            
            let deck = [];
            for(let i=0; i<nCon; i++) deck.push({ role: 'Conservative', word: p.c });
            for(let i=0; i<nLib; i++) deck.push({ role: 'Liberal', word: p.l });
            for(let i=0; i<nBlind; i++) deck.push({ role: 'Mr. Blind', word: null });

            // Shuffle Deck
            deck.sort(() => Math.random() - 0.5);

            // Fix First Player != Blind
            if(deck[0].role === 'Mr. Blind') {
                const swapIdx = deck.findIndex(x => x.role !== 'Mr. Blind');
                [deck[0], deck[swapIdx]] = [deck[swapIdx], deck[0]];
            }

            // Shuffle Names (for random turn order)
            let shuffledNames = [...players].sort(() => Math.random() - 0.5);

            // Assign
            activePlayers = shuffledNames.map((p, i) => ({
                id: i,
                name: p.name,
                role: deck[i].role,
                word: deck[i].word
            }));

            // Start Pass Phase
            turnIndex = 0;
            showScreen('passScreen');
            updatePass();
        }

        // --- PASS PHASE ---
        function updatePass() {
            document.getElementById('passName').innerText = activePlayers[turnIndex].name;
        }

        function reveal() {
            const p = activePlayers[turnIndex];
            document.getElementById('revTitle').innerText = `Hi ${p.name}`;
            const wordBox = document.getElementById('secretWord');
            const roleBox = document.getElementById('roleDesc');

            if(p.role === 'Mr. Blind') {
                wordBox.innerHTML = "<span class='blind-alert'>MR. BLIND</span>";
                roleBox.innerText = "You have no word. Blend in!";
            } else {
                wordBox.innerText = p.word;
                roleBox.innerText = "Memorize this word."; 
            }
            showScreen('revealScreen');
        }

        function nextPass() {
            turnIndex++;
            if(turnIndex >= activePlayers.length) {
                renderVote();
                showScreen('voteScreen');
            } else {
                updatePass();
                showScreen('passScreen');
            }
        }

        // --- VOTING PHASE ---
        function renderVote(statusText = "") {
            const container = document.getElementById('voteButtons');
            const msgBox = document.getElementById('statusMsg');
            
            container.innerHTML = '';
            
            // Show status (who was eliminated previously)
            if(statusText) {
                msgBox.innerHTML = statusText;
                msgBox.classList.remove('hidden');
            }

            // Create buttons for current active players
            activePlayers.forEach((p, idx) => {
                const btn = document.createElement('button');
                btn.className = 'vote-btn';
                btn.innerText = `Vote Out ${p.name}`;
                btn.onclick = () => processVote(idx);
                container.appendChild(btn);
            });
        }

        function processVote(index) {
            const victim = activePlayers[index];

            // 1. Is it Mr. Blind?
            if(victim.role === 'Mr. Blind') {
                showScreen('blindScreen');
                return;
            }

            // 2. Regular Player Eliminated
            // Remove from array
            activePlayers.splice(index, 1);

            // 3. Check Logic: Libs > Cons AND Cons == 1
            const libs = activePlayers.filter(p => p.role === 'Liberal').length;
            const cons = activePlayers.filter(p => p.role === 'Conservative').length;

            if (cons === 1 && libs > cons) {
                endGame(
                    "Game Over: Conservative Defeat", 
                    `Conservatives are down to 1 person while Liberals hold the majority.<br><br><strong>${victim.name}</strong> was a ${victim.role}.`
                );
                return;
            }

            // 4. Game Continues - Re-render vote screen with status
            renderVote(`<strong>${victim.name}</strong> has been eliminated.<br>They were a: <strong>${victim.role}</strong><br>(Word remains hidden)`);
        }

        // --- BLIND GUESS ---
        function checkWin() {
            const guess = document.getElementById('guessInput').value.trim().toLowerCase();
            const actual = targetWord.toLowerCase();
            
            if(guess === actual) {
                endGame("Mr. Blind Wins!", `Correct! The word was <strong>${targetWord}</strong>.`);
            } else {
                endGame("Civilians Win!", `Wrong guess. The word was <strong>${targetWord}</strong>.<br>Mr. Blind has been caught.`);
            }
        }

        function endGame(title, reason) {
            document.getElementById('endTitle').innerText = title;
            document.getElementById('endReason').innerHTML = reason;
            
            const t = document.getElementById('endTitle');
            if(title.includes("Blind Wins")) t.style.color = "var(--accent)";
            else t.style.color = "#27ae60";

            showScreen('endScreen');
        }

        // --- UTILS ---
        function showScreen(id) {
            document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
